server {
    listen 80;
    server_name _; 
    # Use '_' para aceitar qualquer IP/Dom√≠nio, ou coloque o do servidor:
    # server_name 192.168.1.100 finance-app.local;

    # Frontend (Vue.js)
    location / {
        root /app/finance-app/src/FinanceApp.Web/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # WAF/SSL Termination: Trust incoming header IF present, otherwise default to scheme (http)
        # OR force https since we know it's behind WAF: 
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
